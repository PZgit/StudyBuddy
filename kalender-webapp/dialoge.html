<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.css" type="text/css">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery-form/jquery.form.js"></script>
    <script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.min.js"></script>

    <link rel="stylesheet" href="tablestyles.css" type="text/css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

<div id="dialog-gruppe1" class="modal modal-fixed-footer">
    <div class="modal-content">

        <h4>Lerngruppe erstellen</h4>

        <p>Dieser Assistent hilft Ihnen eine Lerngruppe zu erstellen.</p>

        <form action="#">

            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Wie soll die Gruppe heißen? Beispiel: Algebra AG, Java für alle, Freiheit für Assembler "id="group_title" type="text" class="validate">
                            <label for="group_title">Gruppentitel</label>
                        </div>

                    </div>

                    <div class="row">
                        <div class="input-field col s6">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                </form>
            </div>
        </form>

    </div>

    <div class="modal-footer">
        <button data-target="dialog-plan2" class="btn deep-orange waves-effect modal-trigger modal-close">weiter</button> <span> </span>
        <a href="#!" class="btn modal-action deep-orange modal-close waves-effect">Abbrechen</a>
    </div>
</div>




</body>
</html>
